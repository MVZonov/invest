<!DOCTYPE html>
<html>
<head>
    <title>Учёт инвестиций</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>СЕРВИС УЧЁТА ИНВЕСТИЦИЙ</h1>
    <div id="status">
        Последнее обновление: <span id="lastUpdate">-</span>
        <button onclick="manualRefresh()">⟳ Обновить данные</button>
    </div>
    
    <table id="stocksTable">
        <thead>
            <tr>
                <th>Тикер</th>
                <th>Компания</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Дивиденд/акцию</th>
                <th>Див. доходность</th>
                <th>Ожидаемые дивиденды</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr id="totalRow">
                <td colspan="4">Итого:</td>
                <td id="totalSum">0 ₽</td>
                <td colspan="2"></td>
                <td id="totalDividends">0 ₽</td>
            </tr>
        </tfoot>
    </table>

    <script src="app.js"></script>
</body>
</html>
